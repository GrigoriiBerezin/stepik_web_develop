server {
  listen	80 default_server;
  listen	[::]:80 default_server;

  location ^~ /uploads/ {
    root	/home/box/web;
  }
  location ^~ /hello/ {
    proxy_pass http://127.0.0.1:8080;
  }
  location ~* ^.+\..+$ {
    root	/home/box/web/public;
  }
  location / {
    proxy_pass http://127.0.0.1:8000;
  }
}
